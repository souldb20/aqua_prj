version: '3'

services:
  web:
    build: .
    command: gunicorn aqua_prj.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=aqua_db_user
      - POSTGRES_PASSWORD=aqua_db_password
      - POSTGRES_DB=aqua_dev

volumes:
  postgres_data: